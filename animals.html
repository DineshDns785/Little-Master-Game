<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Little Master: Animals</title>
    
    <!-- Kids Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Bubblegum Sans', 'Arial', sans-serif;
            background: linear-gradient(180deg, #E8F5E9 0%, #4CAF50 100%); /* Green Theme */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* --- HOME BUTTON --- */
        .home-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: none; border-radius: 50%;
            width: 45px; height: 45px; font-size: 24px;
            cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            z-index: 200; display: flex; align-items: center; justify-content: center; text-decoration: none;
        }
        .home-btn:active { transform: translateY(3px); box-shadow: none; }

        /* --- START SCREEN --- */
        #startScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #E8F5E9 0%, #4CAF50 100%);
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .play-btn {
            background: #FF5722; color: white; font-size: 30px;
            padding: 15px 60px; border: none; border-radius: 50px;
            font-family: 'Bubblegum Sans', cursive; box-shadow: 0 6px 0 #E64A19;
            cursor: pointer; animation: pulse 1.5s infinite; position: relative; z-index: 100;
            margin-top: 30px; /* Added margin since ad is gone */
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- GAME AREA --- */
        .game-wrapper {
            flex: 1; display: none; flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%; padding-bottom: 20px; padding-top: 10px;
            transition: opacity 0.3s ease;
        }

        /* --- MASCOT --- */
        .mascot-display {
            height: 110px; width: auto; display: block;
            margin: 0 auto 5px auto; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }
        
        .mascot-jump { animation: jumpHappy 0.6s ease-in-out; }
        @keyframes jumpHappy {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .header { width: 90%; display: flex; justify-content: center; margin-bottom: 5px; }
        .level-badge {
            background: white; padding: 5px 25px; border-radius: 30px;
            color: #FF5722; font-size: 24px; box-shadow: 0 3px 0 rgba(0,0,0,0.1);
        }

        .card {
            background: white; padding: 10px; border-radius: 25px;
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 4px solid #fff;
            margin-top: 10px;
            min-height: 200px; /* Card size won't shrink */
            display: flex; flex-direction: column; justify-content: center;
        }

        /* --- QUESTION ELEMENT --- */
        .big-letter {
            font-size: 100px; color: #FF5722; text-shadow: 3px 3px 0 #FFCCBC;
            margin: 0; line-height: 1.1; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Success Text Style (Javascript se add hoga) */
        .success-message {
            font-size: 55px;
            color: #4CAF50;
            text-shadow: 2px 2px 0 #C8E6C9;
        }

        /* --- BUTTONS --- */
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;
        }

        .option-btn {
            border: 4px solid #fff; font-size: 24px; padding: 15px 5px;
            border-radius: 25px; font-family: 'Bubblegum Sans', 'Arial', sans-serif;
            cursor: pointer; color: #333; transition: all 0.1s; position: relative;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2), 0 15px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .option-btn:active { transform: translateY(8px); box-shadow: 0 0 0 rgba(0,0,0,0.2), inset 0 5px 10px rgba(0,0,0,0.1); }

        .btn-c1 { background: #FFEB3B; } .btn-c2 { background: #BBDEFB; }
        .btn-c3 { background: #C8E6C9; } .btn-c4 { background: #FFCCBC; }

        .btn-correct { background: #4CAF50 !important; color: white !important; box-shadow: 0 0 20px #4CAF50 !important; transform: scale(1.1); }
        .btn-wrong { background: #F44336 !important; color: white !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* --- WRONG MODAL (Only for mistakes) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 11000;
        }
        .modal-box {
            background: white; padding: 20px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 340px;
        }
        .btn-modal {
            margin-top: 20px; padding: 10px 40px; font-size: 20px;
            border: none; border-radius: 50px; color: white;
            cursor: pointer; font-family: 'Bubblegum Sans', cursive; width: 100%;
        }
    </style>
</head>
<body>

    <!-- 2. START SCREEN -->
    <div id="startScreen">
        <a href="index.html" class="home-btn" style="position:absolute; top:20px; left:20px;">üè†</a>
        <h1 style="color: #FF5722; font-size: 50px; margin: 10px; text-shadow: 2px 2px 0px #fff;">Animals</h1>
        
        <button class="play-btn" onclick="startGame()">‚ñ∂ Start Game</button>
    </div>

    <!-- 3. GAME AREA -->
    <div class="game-wrapper" id="gameWrapper">
        <a href="index.html" class="home-btn">üè†</a>
        
        <!-- MASCOT -->
        <img src="talkingof.PNG" id="mascotImage" class="mascot-display" alt="Character">
        
        <div class="header"><div class="level-badge" id="levelDisplay">Level 1</div></div>
        
        <div class="card" id="gameCard">
            <p style="font-size: 20px; color: #888; margin:5;">Find this animal:</p>
            <!-- QUESTION ELEMENT (Text Replacement Animation Hoga) -->
            <div class="big-letter" id="questionLetter">üêØ</div>
            <div class="options-grid" id="optionsBox"></div>
        </div>
    </div>

    <!-- WRONG ANSWER MODAL -->
    <div class="modal-overlay" id="wrongModal">
        <div class="modal-box">
            <div style="font-size: 24px; color: #F44336; margin-bottom:5px;">Wrong Answer üò¢</div>
            
            <button class="btn-modal" style="background: #F44336;" onclick="resetGame()">Restart Game ‚Ü∫</button>
        </div>
    </div>

    <!-- FINISH MODAL -->
    <div class="modal-overlay" id="finishModal">
        <div class="modal-box">
            <div style="font-size: 60px;">üèÜ</div>
            <div style="font-size: 30px; color: #FFC107;">Congratulations!</div>
            <button class="btn-modal" style="background: #2196F3;" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const animals = [
            { emoji: "üêØ", name: "Tiger", sound: "tiger.mp3" },
            { emoji: "ü¶Å", name: "Lion", sound: "lion.mp3" },
            { emoji: "üêò", name: "Elephant", sound: "elephant.mp3" },
            { emoji: "ü¶í", name: "Giraffe", sound: "giraffe.mp3" },
            { emoji: "üêµ", name: "Monkey", sound: "monkey.mp3" },
            { emoji: "üêº", name: "Panda", sound: "panda.mp3" },
            { emoji: "üê®", name: "Koala", sound: "koala.mp3" },
            { emoji: "üê∂", name: "Dog", sound: "dog.mp3" },
            { emoji: "üê±", name: "Cat", sound: "cat.mp3" },
            { emoji: "üê∞", name: "Rabbit", sound: "rabbit.mp3" },
            { emoji: "ü¶ä", name: "Fox", sound: "fox.mp3" },
            { emoji: "üêª", name: "Bear", sound: "bear.mp3" },
            { emoji: "üêÆ", name: "Cow", sound: "cow.mp3" },
            { emoji: "üê∑", name: "Pig", sound: "pig.mp3" },
            { emoji: "üêî", name: "Chicken", sound: "chicken.mp3" },
            { emoji: "üê§", name: "Chick", sound: "chick.mp3" },
            { emoji: "üê¶", name: "Bird", sound: "bird.mp3" },
            { emoji: "üê∏", name: "Frog", sound: "frog.mp3" },
            { emoji: "üê¢", name: "Turtle", sound: "turtle.mp3" },
            { emoji: "üêç", name: "Snake", sound: "snake.mp3" }
        ];
        
        let currentIndex = 0;
        let currentAudio = null;

        function playAnimalSound(animal) {
            const mascot = document.getElementById('mascotImage');
            if(mascot) mascot.src = "talkingof.gif"; 

            try {
                if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
                let fileName = animal.sound; 
                currentAudio = new Audio(fileName);
                
                currentAudio.onended = function() {
                    if(mascot) mascot.src = "talkingof.PNG"; 
                };

                currentAudio.play().catch(e => {
                    if(mascot) mascot.src = "talkingof.PNG";
                });

            } catch (error) {
                if(mascot) mascot.src = "talkingof.PNG";
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameWrapper').style.display = 'flex';
            currentIndex = 0; 
            loadLevel();
        }

        function loadLevel() {
            if (currentIndex >= animals.length) {
                document.getElementById('finishModal').style.display = 'flex';
                if (typeof confetti === 'function') confetti();
                return;
            }

            // Fade In Effect
            document.getElementById('gameWrapper').style.opacity = '1';

            const correctAnimal = animals[currentIndex];
            document.getElementById('levelDisplay').innerText = "Level " + (currentIndex + 1);
            
            const qEl = document.getElementById('questionLetter');
            
            // RESET STYLE
            qEl.classList.remove('success-message');
            qEl.innerText = correctAnimal.emoji;
            qEl.style.transform = "scale(1)";
            qEl.style.color = ['#F44336', '#2196F3', '#4CAF50', '#FF9800', '#9C27B0'][currentIndex % 5];

            setTimeout(() => { playAnimalSound(correctAnimal); }, 300);

            let options = [correctAnimal];
            while(options.length < 4) {
                let randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                if(randomAnimal.name !== correctAnimal.name && !options.some(a => a.name === randomAnimal.name)) {
                    options.push(randomAnimal);
                }
            }
            options.sort(() => Math.random() - 0.5);

            const box = document.getElementById('optionsBox');
            box.innerHTML = "";
            const colorClasses = ['btn-c1', 'btn-c2', 'btn-c3', 'btn-c4'];

            options.forEach((animal, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn ' + colorClasses[index % 4];
                btn.innerHTML = `<span>${animal.name}</span> <span style="font-size:28px">${animal.emoji}</span>`;
                
                btn.onclick = function() {
                    if(animal.name === correctAnimal.name) {
                        btn.classList.add('btn-correct');
                        
                        if (typeof confetti === 'function') confetti();
                        
                        // --- üî• MAGIC: TEXT REPLACEMENT üî• ---
                        
                        // 1. Shrink Emoji
                        qEl.style.transform = "scale(0)";

                        // 2. Show Success Text
                        setTimeout(() => {
                            const messages = ["Awesome!", "Great!", "Super!", "Correct!"];
                            qEl.innerText = messages[Math.floor(Math.random() * messages.length)];
                            qEl.classList.add('success-message');
                            qEl.style.transform = "scale(1)";
                            
                            const mascot = document.getElementById('mascotImage');
                            mascot.classList.add('mascot-jump');
                            setTimeout(() => mascot.classList.remove('mascot-jump'), 600);

                        }, 200);

                        // 3. Hide Text & Load Next Level
                        setTimeout(() => {
                            qEl.style.transform = "scale(0)";
                            setTimeout(() => nextLevel(), 200);
                        }, 1500);
                        
                    } else {
                        btn.classList.add('btn-wrong');
                        setTimeout(() => {
                            document.getElementById('wrongModal').style.display = 'flex';
                        }, 500);
                    }
                };
                box.appendChild(btn);
            });

            qEl.onclick = function() { playAnimalSound(correctAnimal); };
        }

        function nextLevel() {
            currentIndex++;
            loadLevel();
        }

        function resetGame() {
            currentIndex = 0;
            location.reload(); 
        }
    </script>
</body>
</html>

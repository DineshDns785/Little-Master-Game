    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Bubblegum Sans', 'Arial', sans-serif;
            /* FRUIT THEME: Juicy Orange/Red */
            background: linear-gradient(180deg, #FFF3E0 0%, #FF8A65 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* --- HOME BUTTON --- */
        .home-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: none; border-radius: 50%;
            width: 45px; height: 45px; font-size: 24px;
            cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            z-index: 200; display: flex; align-items: center; justify-content: center; text-decoration: none;
        }
        .home-btn:active { transform: translateY(3px); box-shadow: none; }

        /* --- START SCREEN --- */
        #startScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #FFF3E0 0%, #FF8A65 100%);
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .ad-box-rect {
            width: 300px; height: 250px; background: #fff;
            display: flex; justify-content: center; align-items: center;
            margin: 20px 0; border: 2px dashed #E64A19; border-radius: 15px;
            overflow: hidden; position: relative; z-index: 1;
        }

        .play-btn {
            background: #FF5722; color: white; font-size: 30px;
            padding: 15px 60px; border: none; border-radius: 50px;
            font-family: 'Bubblegum Sans', cursive; box-shadow: 0 6px 0 #BF360C;
            cursor: pointer; animation: pulse 1.5s infinite; position: relative; z-index: 100;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- GAME AREA --- */
        .game-wrapper {
            flex: 1; display: none; flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%; padding-bottom: 60px; padding-top: 10px;
            transition: opacity 0.3s ease;
        }

        /* --- MASCOT --- */
        .mascot-display {
            height: 110px; width: auto; display: block;
            margin: 0 auto 5px auto; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }
        
        .mascot-jump { animation: jumpHappy 0.6s ease-in-out; }
        @keyframes jumpHappy {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .header { width: 90%; display: flex; justify-content: center; margin-bottom: 5px; }
        .level-badge {
            background: white; padding: 5px 25px; border-radius: 30px;
            color: #E64A19; font-size: 24px; box-shadow: 0 3px 0 rgba(0,0,0,0.1);
        }

        .card {
            background: white; padding: 10px; border-radius: 25px;
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 4px solid #fff;
            margin-top: 10px;
            min-height: 200px; /* Card size stable */
            display: flex; flex-direction: column; justify-content: center;
        }

        /* --- QUESTION ELEMENT --- */
        .big-letter {
            font-size: 100px; color: #FF5722; text-shadow: 3px 3px 0 #FFCCBC;
            margin: 0; line-height: 1.1; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Success Text Style */
        .success-message {
            font-size: 55px;
            color: #4CAF50;
            text-shadow: 2px 2px 0 #C8E6C9;
        }

        /* --- BUTTONS --- */
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;
        }

        .option-btn {
            border: 4px solid #fff; font-size: 22px; padding: 15px 5px;
            border-radius: 25px; font-family: 'Bubblegum Sans', 'Arial', sans-serif;
            cursor: pointer; color: #333; transition: all 0.1s; position: relative;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2), 0 15px 20px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .option-btn:active { transform: translateY(8px); box-shadow: 0 0 0 rgba(0,0,0,0.2), inset 0 5px 10px rgba(0,0,0,0.1); }

        .btn-c1 { background: #FFCDD2; } .btn-c2 { background: #FFF9C4; }
        .btn-c3 { background: #C8E6C9; } .btn-c4 { background: #FFE0B2; }

        .btn-correct { background: #4CAF50 !important; color: white !important; box-shadow: 0 0 20px #4CAF50 !important; transform: scale(1.1); }
        .btn-wrong { background: #F44336 !important; color: white !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* --- ADS --- */
        .ad-bottom {
            position: fixed; bottom: 0; width: 100%; height: 50px;
            background: #fff; display: flex; justify-content: center;
            align-items: center; border-top: 1px solid #ddd; z-index: 9000;
        }

        /* --- WRONG MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 11000;
        }
        .modal-box {
            background: white; padding: 20px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 340px;
        }
        .btn-modal {
            margin-top: 10px; padding: 10px 40px; font-size: 20px;
            border: none; border-radius: 50px; color: white;
            cursor: pointer; font-family: 'Bubblegum Sans', cursive; width: 100%;
        }
    </style>
</head>
<body>

            <div class="ad-box-rect">

                    atOptions = { 'key' : 'd30662a773f82e053b64b8591ab5444c', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
                    document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.highperformanceformat.com/d30662a773f82e053b64b8591ab5444c/invoke.js"></scr' + 'ipt>');

    <!-- FINISH MODAL -->
    <div class="modal-overlay" id="finishModal">
        <div class="modal-box">
            <div style="font-size: 60px;">üèÜ</div>

            <button class="btn-modal" style="background: #2196F3;" onclick="resetGame()">Play Again</button>
        </div>

    <script>
        const fruits = [
            { emoji: "üçé", name: "Apple", sound: "apple.mp3" },
            { emoji: "üçå", name: "Banana", sound: "banana.mp3" },
            { emoji: "üçä", name: "Orange", sound: "orange.mp3" },
            { emoji: "üçá", name: "Grapes", sound: "grapes.mp3" },
            { emoji: "ü•≠", name: "Mango", sound: "mango.mp3" },
            { emoji: "üçç", name: "Pineapple", sound: "pineapple.mp3" },
            { emoji: "üçâ", name: "Watermelon", sound: "watermelon.mp3" },
            { emoji: "üçì", name: "Strawberry", sound: "strawberry.mp3" },
            { emoji: "üçí", name: "Cherry", sound: "cherry.mp3" },
            { emoji: "üçê", name: "Pear", sound: "pear.mp3" },
            { emoji: "üçë", name: "Peach", sound: "peach.mp3" },
            { emoji: "üçã", name: "Lemon", sound: "lemon.mp3" },
            { emoji: "ü•ù", name: "Kiwi", sound: "kiwi.mp3" },
            { emoji: "üçà", name: "Melon", sound: "melon.mp3" },
            { emoji: "ü••", name: "Coconut", sound: "coconut.mp3" },
            { emoji: "ü•ë", name: "Avocado", sound: "avocado.mp3" },
            { emoji: "üçè", name: "Green Apple", sound: "greenapple.mp3" },
            { emoji: "ü´ê", name: "Blueberry", sound: "blueberry.mp3" },
            { emoji: "ü•≠", name: "Papaya", sound: "papaya.mp3" },
            { emoji: "üçÖ", name: "Tomato", sound: "tomato.mp3" }
        ];
        
        let currentIndex = 0;
        let currentAudio = null;

        function playFruitSound(fruit) {
            const mascot = document.getElementById('mascotImage');
            if(mascot) mascot.src = "talkingof.gif"; 

            try {
                if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
                let fileName = fruit.sound; 
                currentAudio = new Audio(fileName);
                
                currentAudio.onended = function() {
                    if(mascot) mascot.src = "talkingof.PNG"; 
                };

                currentAudio.play().catch(e => {
                    if(mascot) mascot.src = "talkingof.PNG";
                });

            } catch (error) {
                if(mascot) mascot.src = "talkingof.PNG";
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameWrapper').style.display = 'flex';
            
            const savedIndex = localStorage.getItem('littleMasterFruitsLevel');
            if (savedIndex) currentIndex = parseInt(savedIndex);

            loadLevel();
        }

        function loadLevel() {
            if (currentIndex >= fruits.length) {
                document.getElementById('finishModal').style.display = 'flex';
                if (typeof confetti === 'function') confetti();
                return;
            }

            // Fade In Effect
            document.getElementById('gameWrapper').style.opacity = '1';

            const correctFruit = fruits[currentIndex];
            document.getElementById('levelDisplay').innerText = "Level " + (currentIndex + 1);
            
            const qEl = document.getElementById('questionLetter');
            // Reset Style
            qEl.classList.remove('success-message');
            qEl.innerText = correctFruit.emoji;
            qEl.style.transform = "scale(1)";
            qEl.style.color = ['#F44336', '#2196F3', '#4CAF50', '#FF9800', '#9C27B0'][currentIndex % 5];

            // Auto Play Sound
            setTimeout(() => { playFruitSound(correctFruit); }, 300);

            let options = [correctFruit];
            while(options.length < 4) {
                let randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
                if(randomFruit.name !== correctFruit.name && !options.some(a => a.name === randomFruit.name)) {
                    options.push(randomFruit);
                }
            }
            options.sort(() => Math.random() - 0.5);

            const box = document.getElementById('optionsBox');
            box.innerHTML = "";
            const colorClasses = ['btn-c1', 'btn-c2', 'btn-c3', 'btn-c4'];

            options.forEach((fruit, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn ' + colorClasses[index % 4];
                btn.innerHTML = `<span>${fruit.name}</span> <span style="font-size:28px">${fruit.emoji}</span>`;
                
                btn.onclick = function() {
                    if(fruit.name === correctFruit.name) {
                        btn.classList.add('btn-correct');
                        
                        if (typeof confetti === 'function') confetti();
                        
                        // --- üî• MAGIC: TEXT REPLACEMENT üî• ---
                        
                        // 1. Shrink Emoji
                        qEl.style.transform = "scale(0)";

                        // 2. Show Success Text
                        setTimeout(() => {
                            const messages = ["Yummy!", "Tasty!", "Great!", "Sweet!"];
                            qEl.innerText = messages[Math.floor(Math.random() * messages.length)];
                            qEl.classList.add('success-message');
                            qEl.style.transform = "scale(1)";
                            
                            const mascot = document.getElementById('mascotImage');
                            mascot.classList.add('mascot-jump');
                            setTimeout(() => mascot.classList.remove('mascot-jump'), 600);

                        }, 200);

                        // 3. Hide Text & Load Next Level
                        setTimeout(() => {
                            qEl.style.transform = "scale(0)";
                            setTimeout(() => nextLevel(), 200);
                        }, 1500);
                        
                    } else {
                        btn.classList.add('btn-wrong');
                        setTimeout(() => {
                            document.getElementById('wrongModal').style.display = 'flex';
                        }, 500);
                    }
                };
                box.appendChild(btn);
            });

            qEl.onclick = function() { playFruitSound(correctFruit); };
        }

        function nextLevel() {
            currentIndex++;
            localStorage.setItem('littleMasterFruitsLevel', currentIndex);
            loadLevel();
        }

        function resetGame() {
            currentIndex = 0;
            localStorage.setItem('littleMasterFruitsLevel', 0);
            location.reload(); 
        }
    </script>

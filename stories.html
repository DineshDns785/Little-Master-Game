            background: linear-gradient(180deg, #F3E5F5 0%, #E1BEE7 100%);

            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* --- HEADER --- */
        .header {
            width: 100%;
            padding: 15px 20px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Home Button Style */
        .home-btn {
            background: #F3E5F5;
            color: #8E24AA;
            text-decoration: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #8E24AA;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .home-btn:active { transform: scale(0.9); }

        .title {
            font-size: 30px;
            color: #8E24AA;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            margin-right: 45px; /* Balance the Home button */
            text-shadow: 1px 1px 0 #fff;
        }

        /* --- STORY LIST --- */
        .stories-container {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 20px 20px 80px 20px; /* Bottom padding for Ad */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .story-card {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.1s;
            border-bottom: 4px solid #CE93D8; /* Purple border */
            position: relative;
        }

        .story-card:active { transform: scale(0.98); }

        .story-icon {
            font-size: 40px;
            width: 65px;
            height: 65px;
            background: #F3E5F5;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #E1BEE7;
        }

        .story-info {
            margin-left: 15px;
            flex: 1;
        }

        .story-title {
            font-size: 22px;
            color: #4A148C;
            margin: 0 0 5px 0;
            line-height: 1.1;
        }

        /* Language Tag */
        .lang-tag {
            font-size: 14px;
            padding: 2px 8px;
            border-radius: 8px;
            background: #E0F2F1;
            color: #00695C;
            display: inline-block;
            font-family: sans-serif;
            font-weight: bold;
        }

        .read-btn {
            color: #AB47BC;
            font-size: 20px;
            margin-left: 10px;
        }

        /* --- VIEWER (Pop up) --- */
        #storyViewer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #FFFDE7; /* Reading mode paper color */
            z-index: 5000;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp { from {transform: translateY(100%);} to {transform: translateY(0);} }

        .viewer-header {
            padding: 15px;
            background: #8E24AA;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .close-btn {
            background: white;
            color: #8E24AA;
            border: none;
            padding: 5px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        #viewerContent {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            padding-bottom: 100px;
            font-size: 22px;
            line-height: 1.6;
            color: #333;
        }
        
        #viewerContent p { margin-bottom: 20px; }

        /* --- BOTTOM AD --- */
        .ad-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #ddd;
            z-index: 9000;
        }
    </style>
</head>

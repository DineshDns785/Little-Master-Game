<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Little Master: Match Shapes</title>
    
    <!-- Kids Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Bubblegum Sans', cursive;
            background: linear-gradient(180deg, #F3E5F5 0%, #E1BEE7 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* --- HOME BUTTON --- */
        .home-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: none; border-radius: 50%;
            width: 45px; height: 45px; font-size: 24px;
            cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            z-index: 200; display: flex; align-items: center;
            justify-content: center; text-decoration: none;
        }
        .home-btn:active { transform: translateY(3px); box-shadow: none; }

        /* --- START SCREEN --- */
        #startScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #F3E5F5 0%, #E1BEE7 100%);
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .ad-box-rect {
            width: 300px; height: 250px; background: #f4f4f4;
            display: flex; justify-content: center; align-items: center;
            margin: 20px 0; border: 2px dashed #ccc; overflow: hidden;
            position: relative; z-index: 1;
        }

        .play-btn {
            background: #9C27B0;
            color: white; font-size: 30px;
            padding: 15px 60px; border: none; border-radius: 50px;
            font-family: 'Bubblegum Sans', cursive;
            box-shadow: 0 6px 0 #7B1FA2; cursor: pointer;
            animation: pulse 1.5s infinite; position: relative; z-index: 100;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- GAME AREA --- */
        .game-wrapper {
            flex: 1; display: none; flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%; padding-bottom: 60px; padding-top: 10px;
        }

        .mascot-display {
            height: 110px; width: auto; display: block;
            margin: 0 auto 5px auto; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }
        
        .mascot-jump { animation: jumpHappy 0.6s ease-in-out; }
        @keyframes jumpHappy {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        /* Removed Level Badge Style */
        
        .card {
            background: white; padding: 10px; border-radius: 25px;
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 4px solid #fff;
            margin-top: 10px;
            min-height: 200px;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center;
        }

        /* --- QUESTION ITEM (SVG) --- */
        .big-shape {
            margin: 10px 0; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; justify-content: center; align-items: center;
        }
        .big-shape svg {
            width: 130px; height: 130px;
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.15));
        }

        /* Success Message Style */
        .success-message {
            font-size: 60px; color: #4CAF50;
            text-shadow: 2px 2px 0 #C8E6C9;
            animation: popIn 0.3s;
            display: block !important;
        }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        /* --- BUTTONS --- */
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; width: 100%;
        }

        .option-btn {
            border: 4px solid #fff; padding: 5px;
            border-radius: 25px; 
            cursor: pointer; transition: all 0.1s; position: relative;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2), 0 15px 20px rgba(0,0,0,0.1);
            display: flex; justify-content: center; align-items: center;
            height: 90px;
            background: #fff;
        }
        
        .option-btn svg {
            width: 60px; height: 60px;
        }

        .option-btn:active { transform: translateY(8px); box-shadow: 0 0 0 rgba(0,0,0,0.2), inset 0 5px 10px rgba(0,0,0,0.1); }

        .btn-c1 { background: #FFF9C4; } .btn-c2 { background: #E1BEE7; }
        .btn-c3 { background: #C8E6C9; } .btn-c4 { background: #FFCCBC; }

        .btn-wrong { background: #F44336 !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* --- WRONG MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 11000;
        }
        .modal-box {
            background: white; padding: 20px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 340px;
        }
        .btn-modal {
            margin-top: 10px; padding: 10px 40px; font-size: 20px;
            border: none; border-radius: 50px; color: white;
            cursor: pointer; font-family: 'Bubblegum Sans', cursive; width: 100%;
        }
    </style>
</head>
<body>




    <!-- 2. START SCREEN -->
    <div id="startScreen">
        <a href="index.html" class="home-btn" style="position:absolute; top:20px; left:20px;">üè†</a>
        <h1 style="color: #9C27B0; font-size: 40px; margin: 10px; text-shadow: 2px 2px 0px #fff;">Match Shapes</h1>
        
       
        
        <button class="play-btn" onclick="startGame()">‚ñ∂ Start Game</button>
    </div>

    <!-- 3. GAME AREA -->
    <div class="game-wrapper" id="gameWrapper">
        <a href="index.html" class="home-btn">üè†</a>
        
        <!-- MASCOT -->
        <img src="talkingof.PNG" id="mascotImage" class="mascot-display" alt="Character">
        
        <!-- REMOVED LEVEL HEADER -->
        <div style="height: 10px;"></div>
        
        <div class="card" id="gameCard">
            <p style="font-size: 20px; color: #888; margin:0;">Find this shape:</p>
            
            <!-- Question Element -->
            <div class="big-shape" id="questionItem">
                <!-- SVG will load here -->
            </div>
            
            <div class="options-grid" id="optionsBox"></div>
        </div>
    </div>

  

    <!-- WRONG ANSWER MODAL -->
    <div class="modal-overlay" id="wrongModal">
        <div class="modal-box">
            <div style="font-size: 24px; color: #F44336; margin-bottom:5px;">Oh No! Wrong üò¢</div>
            <div class="ad-box-rect">
                <script type="text/javascript">
                    atOptions = { 'key' : 'd30662a773f82e053b64b8591ab5444c', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
                    document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.highperformanceformat.com/d30662a773f82e053b64b8591ab5444c/invoke.js"></scr' + 'ipt>');
                </script>
            </div>
            <button class="btn-modal" style="background: #F44336;" onclick="resetGame()">Try Again ‚Ü∫</button>
        </div>
    </div>

    <!-- No Finish Modal anymore because game is endless -->

    <script>
        // --- DATA: SHAPES DB ---
        const shapesDB = [
            { name: "Circle", id: "circle", svg: `<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#F44336"/></svg>` },
            { name: "Square", id: "square", svg: `<svg viewBox="0 0 100 100"><rect x="15" y="15" width="70" height="70" rx="10" fill="#2196F3"/></svg>` },
            { name: "Triangle", id: "triangle", svg: `<svg viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="#FFEB3B"/></svg>` },
            { name: "Star", id: "star", svg: `<svg viewBox="0 0 100 100"><polygon points="50,5 61,35 95,35 68,55 79,85 50,65 21,85 32,55 5,35 39,35" fill="#FF9800"/></svg>` },
            { name: "Heart", id: "heart", svg: `<svg viewBox="0 0 100 100"><path d="M50,85 C50,85 10,55 10,30 C10,15 25,5 40,5 C50,5 50,15 50,15 C50,15 50,5 60,5 C75,5 90,15 90,30 C90,55 50,85 50,85 Z" fill="#E91E63"/></svg>` },
            { name: "Diamond", id: "diamond", svg: `<svg viewBox="0 0 100 100"><polygon points="50,5 90,50 50,95 10,50" fill="#9C27B0"/></svg>` },
            { name: "Pentagon", id: "pentagon", svg: `<svg viewBox="0 0 100 100"><polygon points="50,5 95,40 80,90 20,90 5,40" fill="#4CAF50"/></svg>` },
            { name: "Oval", id: "oval", svg: `<svg viewBox="0 0 100 100"><ellipse cx="50" cy="50" rx="30" ry="45" fill="#00BCD4"/></svg>` },
            { name: "Hexagon", id: "hexagon", svg: `<svg viewBox="0 0 100 100"><polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="#795548"/></svg>` },
            { name: "Rectangle", id: "rectangle", svg: `<svg viewBox="0 0 100 100"><rect x="10" y="30" width="80" height="40" rx="5" fill="#3F51B5"/></svg>` }
        ];

        let currentAudio = null;
        let lastShapeId = null; // To avoid same shape twice in a row

        // --- SOUND SYSTEM ---
        function playShapeVoice(shapeName) {
            const mascot = document.getElementById('mascotImage');
            if(mascot) mascot.src = "talkingof.gif";

            try {
                if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
                
                let fileName = shapeName.toLowerCase() + "shapes.mp3"; 
                
                currentAudio = new Audio(fileName);
                
                currentAudio.onended = function() {
                    if(mascot) mascot.src = "talkingof.PNG";
                };
                currentAudio.play().catch(e => {
                    console.log("Audio play error: " + e);
                    if(mascot) mascot.src = "talkingof.PNG";
                });
            } catch (error) {
                if(mascot) mascot.src = "talkingof.PNG";
            }
        }

        // --- GAME LOGIC ---

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameWrapper').style.display = 'flex';
            
            // Immediately start a new random question
            loadNewQuestion();
        }

        function loadNewQuestion() {
            // Pick a RANDOM shape
            let randomIndex;
            let correctObj;

            // Simple loop to ensure we don't pick the exact same shape twice in a row
            do {
                randomIndex = Math.floor(Math.random() * shapesDB.length);
                correctObj = shapesDB[randomIndex];
            } while (correctObj.id === lastShapeId && shapesDB.length > 1);

            lastShapeId = correctObj.id;
            
            const qEl = document.getElementById('questionItem');
            
            // Reset Style
            qEl.classList.remove('success-message');
            qEl.style.transform = "scale(1)";
            
            // Show Shape SVG
            qEl.innerHTML = correctObj.svg;

            // Play Sound
            setTimeout(() => { playShapeVoice(correctObj.name); }, 500);

            // Generate Options (1 correct + 3 wrong)
            let options = [correctObj];
            while(options.length < 4) {
                let r = shapesDB[Math.floor(Math.random() * shapesDB.length)];
                if(r.id !== correctObj.id && !options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            const box = document.getElementById('optionsBox');
            box.innerHTML = "";
            const colorClasses = ['btn-c1', 'btn-c2', 'btn-c3', 'btn-c4'];

            options.forEach((shape, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn ' + colorClasses[index % 4];
                btn.innerHTML = shape.svg; // Show SVG in button
                
                btn.onclick = function() {
                    if(shape.id === correctObj.id) {
                        // --- SUCCESS ---
                        if (typeof confetti === 'function') confetti();
                        
                        qEl.style.transform = "scale(0)";

                        setTimeout(() => {
                            const messages = ["Awesome!", "Great!", "Super!", "Wow!"];
                            qEl.innerText = messages[Math.floor(Math.random() * messages.length)];
                            qEl.classList.add('success-message');
                            qEl.style.transform = "scale(1)";
                            
                            // Mascot Jump
                            const mascot = document.getElementById('mascotImage');
                            mascot.classList.add('mascot-jump');
                            setTimeout(() => mascot.classList.remove('mascot-jump'), 600);
                        }, 200);

                        setTimeout(() => {
                            qEl.style.transform = "scale(0)";
                            // Load NEXT random question
                            setTimeout(() => { loadNewQuestion(); }, 200);
                        }, 1500);
                        
                    } else {
                        // --- WRONG ---
                        btn.classList.add('btn-wrong');
                        setTimeout(() => {
                            document.getElementById('wrongModal').style.display = 'flex';
                        }, 500);
                    }
                };
                box.appendChild(btn);
            });

            // Replay sound on click
            qEl.onclick = function() { 
                if(!qEl.classList.contains('success-message')) {
                    playShapeVoice(correctObj.name);
                }
            };
        }

        // Just reload the page to restart if stuck in wrong modal
        function resetGame() {
            document.getElementById('wrongModal').style.display = 'none';
            // Optional: load a new question instead of full reload for smoother experience
            // loadNewQuestion(); 
            // But full reload is safer for ads
            location.reload(); 
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Little Master: Colors</title>
    
    <!-- Kids Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Bubblegum Sans', cursive;
            /* NEW THEME: Sunny Orange */
            background: linear-gradient(180deg, #FFF3E0 0%, #FFB74D 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* --- HOME BUTTON --- */
        .home-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: none; border-radius: 50%;
            width: 45px; height: 45px; font-size: 24px;
            cursor: pointer; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            z-index: 200; display: flex; align-items: center;
            justify-content: center; text-decoration: none;
        }
        .home-btn:active { transform: translateY(3px); box-shadow: none; }

        /* --- START SCREEN --- */
        #startScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #FFF3E0 0%, #FFB74D 100%);
            z-index: 10000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .ad-box-rect {
            width: 300px; height: 250px; background: #fff;
            display: flex; justify-content: center; align-items: center;
            margin: 20px 0; border: 2px dashed #EF6C00; border-radius: 15px;
            overflow: hidden; position: relative; z-index: 1;
        }

        .play-btn {
            background: #FF5722; color: white; font-size: 30px;
            padding: 15px 60px; border: none; border-radius: 50px;
            font-family: 'Bubblegum Sans', cursive; 
            box-shadow: 0 6px 0 #D84315;
            cursor: pointer; animation: pulse 1.5s infinite; position: relative; z-index: 100;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- GAME AREA --- */
        .game-wrapper {
            flex: 1; display: none; flex-direction: column;
            align-items: center; justify-content: center;
            width: 100%; padding-bottom: 60px; padding-top: 10px;
        }

        /* --- MASCOT --- */
        .mascot-display {
            height: 110px; width: auto; display: block;
            margin: 0 auto 5px auto; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }
        
        .mascot-jump { animation: jumpHappy 0.6s ease-in-out; }
        @keyframes jumpHappy {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .header { width: 90%; display: flex; justify-content: center; margin-bottom: 5px; }
        .level-badge {
            background: white; padding: 5px 25px; border-radius: 30px;
            color: #EF6C00; font-size: 24px; box-shadow: 0 3px 0 rgba(0,0,0,0.1);
        }

        .card {
            background: white; padding: 10px; border-radius: 25px;
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 4px solid #fff;
            margin-top: 10px;
            min-height: 200px;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* --- QUESTION TEXT --- */
        .big-letter {
            font-size: 80px; /* Thoda chhota taaki bade naam fit ho */
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            margin: 0; line-height: 1.1; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Success Message Style */
        .success-message {
            font-size: 50px;
            color: #4CAF50 !important; /* Always Green for success */
            text-shadow: 2px 2px 0 #C8E6C9;
        }

        /* --- COLOR BUTTONS --- */
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;
        }

        .option-btn {
            border: 4px solid #fff; 
            height: 100px; /* Square buttons */
            width: 100px;
            border-radius: 20px; 
            cursor: pointer; 
            transition: all 0.1s; 
            position: relative;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2), 0 15px 20px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        .option-btn:active { transform: translateY(8px); box-shadow: 0 0 0 rgba(0,0,0,0.2), inset 0 5px 10px rgba(0,0,0,0.1); }

        /* Highlight border for Light colors */
        .light-border { border: 4px solid #ddd !important; }

        .btn-wrong { opacity: 0.5; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        /* --- ADS --- */
        .ad-bottom {
            position: fixed; bottom: 0; width: 100%; height: 50px;
            background: #fff; display: flex; justify-content: center;
            align-items: center; border-top: 1px solid #ddd; z-index: 9000;
        }

        /* --- WRONG MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 11000;
        }
        .modal-box {
            background: white; padding: 20px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 340px;
        }
        .btn-modal {
            margin-top: 10px; padding: 10px 40px; font-size: 20px;
            border: none; border-radius: 50px; color: white;
            cursor: pointer; font-family: 'Bubblegum Sans', cursive; width: 100%;
        }
    </style>
</head>
<body>

    <script src="https://pl21772533.effectivegatecpm.com/8c/b6/66/8cb6663167876148ce98818f0eabaad8.js"></script>

    <!-- 2. START SCREEN -->
    <div id="startScreen">
        <a href="index.html" class="home-btn" style="position:absolute; top:20px; left:20px;">üè†</a>
        <h1 style="color: #E65100; font-size: 50px; margin: 10px; text-shadow: 2px 2px 0px #fff;">Colors</h1>
        <div class="ad-box-rect">
            <script type="text/javascript">

            </script>
        </div>
        <button class="play-btn" onclick="startGame()">‚ñ∂ Start Game</button>
    </div>

    <!-- 3. GAME AREA -->
    <div class="game-wrapper" id="gameWrapper">
        <a href="index.html" class="home-btn">üè†</a>
        
        <!-- MASCOT -->
        <img src="talkingof.PNG" id="mascotImage" class="mascot-display" alt="Character">
        
        <div class="header"><div class="level-badge" id="levelDisplay">Level 1</div></div>
        
        <div class="card" id="gameCard">
            <p style="font-size: 20px; color: #888; margin:0;">Find this color:</p>
            
            <!-- QUESTION ELEMENT -->
            <div class="big-letter" id="questionLetter">Red</div>
            
            <div class="options-grid" id="optionsBox"></div>
        </div>
    </div>

    <!-- 4. BOTTOM AD -->
    <div class="ad-bottom">
        <script type="text/javascript">
            atOptions = { 'key' : '66159e73d9894e59c14c0570abaee84e', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.highperformanceformat.com/66159e73d9894e59c14c0570abaee84e/invoke.js"></scr' + 'ipt>');
        </script>
    </div>

    <!-- WRONG ANSWER MODAL -->
    <div class="modal-overlay" id="wrongModal">
        <div class="modal-box">
            <div style="font-size: 24px; color: #F44336; margin-bottom:5px;">Oh No! Wrong üò¢</div>
            <div class="ad-box-rect">
                <script type="text/javascript">
                    atOptions = { 'key' : 'd30662a773f82e053b64b8591ab5444c', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
                    document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.highperformanceformat.com/d30662a773f82e053b64b8591ab5444c/invoke.js"></scr' + 'ipt>');
                </script>
            </div>
            <button class="btn-modal" style="background: #F44336;" onclick="resetGame()">Restart Game ‚Ü∫</button>
        </div>
    </div>

    <!-- FINISH MODAL -->
    <div class="modal-overlay" id="finishModal">
        <div class="modal-box">
            <div style="font-size: 60px;">üèÜ</div>
            <div style="font-size: 30px; color: #FFC107;">You Won!</div>
            <button class="btn-modal" style="background: #2196F3;" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // --- COLORS DATA ---
        const colorsData = [
            { name: "Red", code: "#FF1744" },
            { name: "Blue", code: "#2979FF" },
            { name: "Green", code: "#00E676" },
            { name: "Yellow", code: "#FFEA00" },
            { name: "Orange", code: "#FF6D00" },
            { name: "Purple", code: "#AA00FF" },
            { name: "Pink", code: "#F50057" },
            { name: "Black", code: "#212121" },
            { name: "White", code: "#FFFFFF" },
            { name: "Brown", code: "#5D4037" }
        ];

        let currentIndex = 0;
        let currentAudio = null;

        // --- üîä TALKING SYSTEM ---
        function playColorSound(colorName) {
            const mascot = document.getElementById('mascotImage');
            if(mascot) mascot.src = "talkingof.gif";

            try {
                if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
                
                let fileName = colorName + ".mp3"; // e.g. "Red.mp3"
                currentAudio = new Audio(fileName);
                
                currentAudio.onended = function() {
                    if(mascot) mascot.src = "talkingof.PNG";
                };

                currentAudio.play().catch(e => {
                    if(mascot) mascot.src = "talkingof.PNG";
                });

            } catch (error) {
                if(mascot) mascot.src = "talkingof.PNG";
            }
        }

        // --- GAME LOGIC ---

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameWrapper').style.display = 'flex';
            
            const savedIndex = localStorage.getItem('littleMasterColorsLevel');
            if (savedIndex) currentIndex = parseInt(savedIndex);

            loadLevel();
        }

        function loadLevel() {
            // Loop back if finished all colors
            if (currentIndex >= colorsData.length) {
                document.getElementById('finishModal').style.display = 'flex';
                if (typeof confetti === 'function') confetti();
                return;
            }

            // Fade In
            document.getElementById('gameWrapper').style.opacity = '1';

            const correctObj = colorsData[currentIndex];
            document.getElementById('levelDisplay').innerText = "Level " + (currentIndex + 1);
            
            const qEl = document.getElementById('questionLetter');
            
            // RESET STYLE (Show Color Name in that Color)
            qEl.classList.remove('success-message');
            qEl.innerText = correctObj.name; // e.g. "RED"
            qEl.style.transform = "scale(1)";
            qEl.style.color = correctObj.code; 
            
            // Add stroke if white
            if(correctObj.name === "White") {
                qEl.style.textShadow = "2px 2px 0 #ccc";
            } else {
                qEl.style.textShadow = "2px 2px 0 rgba(0,0,0,0.1)";
            }

            // Auto Play Sound
            setTimeout(() => { playColorSound(correctObj.name); }, 500);

            // Generate Options
            let options = [correctObj];
            while(options.length < 4) {
                let r = colorsData[Math.floor(Math.random() * colorsData.length)];
                if(r.name !== correctObj.name && !options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            const box = document.getElementById('optionsBox');
            box.innerHTML = "";

            options.forEach((colorObj) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                
                // Set Background Color
                btn.style.backgroundColor = colorObj.code;
                
                // Add Border for White/Yellow
                if(colorObj.name === "White" || colorObj.name === "Yellow") {
                    btn.classList.add('light-border');
                }
                
                btn.onclick = function() {
                    if(colorObj.name === correctObj.name) {
                        // Correct Answer
                        
                        if (typeof confetti === 'function') confetti();
                        
                        // --- ANIMATION ---
                        qEl.style.transform = "scale(0)";

                        setTimeout(() => {
                            const messages = ["Awesome!", "Correct!", "Super!", "Nice!"];
                            qEl.innerText = messages[Math.floor(Math.random() * messages.length)];
                            qEl.classList.add('success-message');
                            qEl.style.transform = "scale(1)";
                            
                            // Mascot Jump
                            const mascot = document.getElementById('mascotImage');
                            mascot.classList.add('mascot-jump');
                            setTimeout(() => mascot.classList.remove('mascot-jump'), 600);

                        }, 200);

                        setTimeout(() => {
                            qEl.style.transform = "scale(0)";
                            setTimeout(() => nextLevel(), 200);
                        }, 1500);
                        
                    } else {
                        // Wrong Answer
                        btn.classList.add('btn-wrong');
                        setTimeout(() => {
                            document.getElementById('wrongModal').style.display = 'flex';
                        }, 500);
                    }
                };
                box.appendChild(btn);
            });

            qEl.onclick = function() { playColorSound(correctObj.name); };
        }

        function nextLevel() {
            currentIndex++;
            localStorage.setItem('littleMasterColorsLevel', currentIndex);
            loadLevel();
        }

        function resetGame() {
            currentIndex = 0;
            localStorage.setItem('littleMasterColorsLevel', 0);
            location.reload(); 
        }
    </script>
</body>

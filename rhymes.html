    function startPlayer() {  
        document.getElementById('startScreen').style.display = 'none';  
        document.getElementById('gameWrapper').style.display = 'flex';  
        loadRhyme(currentIndex);  
    }  

    function setLang(lang) {  
        if (currentLang === lang) return;  
        currentLang = lang;  
          
        // Toggle Buttons  
        if (lang === 'en') {  
            document.getElementById('btnEn').className = "lang-btn lang-active";  
            document.getElementById('btnHi').className = "lang-btn lang-inactive";  
        } else {  
            document.getElementById('btnEn').className = "lang-btn lang-inactive";  
            document.getElementById('btnHi').className = "lang-btn lang-active";  
        }  
        loadRhyme(currentIndex);  
    }  

    function loadRhyme(index) {  
        audio.pause();  
        const current = rhymes[index];  
          
        document.getElementById('rhymeTitle').innerText = current.n;  
        document.getElementById('rhymeIcon').innerText = current.i;  
          
        // Set Lyrics & Audio based on Language  
        if (currentLang === 'en') {  
            document.getElementById('rhymeLyrics').innerText = current.lEn;  
            audio.src = current.f + "_en.mp3";  
        } else {  
            document.getElementById('rhymeLyrics').innerText = current.lHi;  
            audio.src = current.f + "_hi.mp3";  
        }

        isPlaying = false;  
        updatePlayBtn();  
          
        setTimeout(() => togglePlay(), 500);  
        document.getElementById('mascotImage').classList.remove('mascot-dance');  
    }  

    function togglePlay() {  
        if (isPlaying) {  
            audio.pause();  
            isPlaying = false;  
            document.getElementById('mascotImage').classList.remove('mascot-dance');  
        } else {  
            audio.play().catch(e => console.log("Audio Error:", e));  
            isPlaying = true;  
            document.getElementById('mascotImage').classList.add('mascot-dance');  
        }  
        updatePlayBtn();  
    }  

    function updatePlayBtn() {

    function nextRhyme() {  
        currentIndex = (currentIndex + 1) % rhymes.length;

    function prevRhyme() {  
        currentIndex = (currentIndex - 1 + rhymes.length) % rhymes.length;  
        loadRhyme(currentIndex);  
    }
